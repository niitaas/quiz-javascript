<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz JavaScript</h1>
        <form id="quiz-form">
            <div class="question">
                <h2>Question 1</h2>
                <p>Quelle est la capitale du Sénégal ?</p>
                <input type="radio" name="q1" value="Paris" id="q1a"><label for="q1a">Dakar</label><br>
                <input type="radio" name="q1" value="Londres" id="q1b"><label for="q1b">Bamako</label><br>
                <input type="radio" name="q1" value="Berlin" id="q1c"><label for="q1c">Accra</label><br>
                <input type="radio" name="q1" value="Madrid" id="q1d"><label for="q1d">Nairobi</label><br>
            </div>
            <div class="question">
                <h2>Question 2</h2>
                <p>Quelle est la planète la plus proche du soleil ?</p>
                <input type="radio" name="q2" value="Vénus" id="q2a"><label for="q2a">Vénus</label><br>
                <input type="radio" name="q2" value="Mars" id="q2b"><label for="q2b">Mars</label><br>
                <input type="radio" name="q2" value="Mercure" id="q2c"><label for="q2c">Mercure</label><br>
                <input type="radio" name="q2" value="Jupiter" id="q2d"><label for="q2d">Jupiter</label><br>
            </div>
            <div class="question">
                <h2>Question 3</h2>
                <p>Quel est l'océan le plus grand ?</p>
                <input type="radio" name="q3" value="Océan Atlantique" id="q3a"><label for="q3a">Océan Atlantique</label><br>
                <input type="radio" name="q3" value="Océan Arctique" id="q3b"><label for="q3b">Océan Arctique</label><br>
                <input type="radio" name="q3" value="Océan Indien" id="q3c"><label for="q3c">Océan Indien</label><br>
                <input type="radio" name="q3" value="Océan Pacifique" id="q3d"><label for="q3d">Océan Pacifique</label><br>
            </div>
            <button type="button" onclick="submitQuiz()">Soumettre</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
